<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI349 Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Montserrat:wght@180&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sarah's Super Interesting Blog</h1>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="index.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact">
        <h2>Contact me!</h2>
        <form name="contact" class="contact-form" netlify>
            <div class="form-row">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-row">
                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-row">
                <label for="contact-select">Reason for contact:</label>
                <select id="contact-select" name="reason">
                    <option value="">--Please choose an option--</option>
                    <option value="hi">Saying hi</option>
                    <option value="contractor">looking for a contractor</option>
                    <option value="interview">interested in an interview</option>
                </select>
            </div>
            <div class="form-row">
                <label for="text-contact">Any Comments:</label>
                <textarea id="text-contact" name="text" rows="5" cols="33">
                </textarea>
            </div>
            <div class="form-row">
                <input type="submit" value="Submit!" class="submit-button">
            </div>
        </form>
    </section>
</body>
</html>
